 body {

			border: none;

         font-size: 1.5em;

		.word {

			border: 15%;

			width: 10%;

			cursor: pointer;
		        
		}
		.definition {
			display: none;
			margin-left: 20px;
			cursor: pointer;
		}
        .synonymsTitle {
            display: none;
            margin-left: 20px;

            cursor: pointer;
        }
        .synonymsList {
            display: none;
            margin-left: 40px;
            cursor: pointer;
        }

ul {

}

li {

}

li a {
  display: block;

  background-color: #0b7610;

  box-shadow: 0 0 5px 5px rgba(66, 104, 58, 0.8)
}
	</style>
	<script>
		function toggleDefinition(event) {
			const definition = event.target.nextElementSibling;
            const synonymsTitle = definition.nextElementSibling;
			if (definition.style.display === 'none') {
				  definition.style.display = 'block';
          synonymsTitle.style.display = 'block';
			} else {
				  definition.style.display = 'none';
          synonymsTitle.style.display = 'none';
			}
		}
        
        function toggleSynonyms(event) {
            const synonymsList = event.target.nextElementSibling;
            if (synonymsList.style.display === 'none') {
                synonymsList.style.display = 'block';
            } else {
                synonymsList.style.display = 'none';
            }
        }

		
		function displayWord(word, definition, synonyms) {
			const wordDiv = document.createElement('div');
			wordDiv.className = 'word';
			wordDiv.textContent = word;
			wordDiv.addEventListener('click', toggleDefinition);
			
			const definitionDiv = document.createElement('div');
			definitionDiv.className = 'definition';
			definitionDiv.textContent = definition;
            
            const synonymsTitleDiv = document.createElement('div');
            synonymsTitleDiv.className = 'synonymsTitle';
            synonymsTitleDiv.textContent = 'Synonyms';
            synonymsTitleDiv.addEventListener('click', toggleSynonyms);
            
            const synonymsListDiv = document.createElement('div');
            synonymsListDiv.className = 'synonymsList';
            synonymsListDiv.textContent = synonyms;
			
			document.body.appendChild(wordDiv);
			document.body.appendChild(definitionDiv);
            document.body.appendChild(synonymsTitleDiv);
            document.body.appendChild(synonymsListDiv);

		}
	</script>
</head>

	<script>
		displayWord('1. Congruent (noun)', 'Having the same size and shape; matching exactly.', 'Identical, same, equal.');
		displayWord('2. Arc (noun)', 'A part of a circles circumference.', 'Curved line, bend, arch.');
		displayWord('3. Coplanar (adverb)', 'Lying in the same plane.', 'Level, flat, flush.');
		displayWord('4. Semicircle (adjective)', 'Half of a circle.', 'Half circle, arch.');
		displayWord('5. Plane (noun)', 'A flat surface that extends infinitely in all directions.', 'Level, even, smooth.');
		displayWord('6. Angles (noun)', 'The space between two intersecting lines, measured in degrees or radians.', 'Corner, bend, intersection.');
		displayWord('7. Segment bisector (verb)', 'A line, ray, or segment that divides a line segment into two equal parts.', 'Divider, splitter.');
		displayWord('8. Linear (verb, adjective)', 'Arranged in or extending along a straight or nearly straight line.', 'Straight, direct, even.');
		displayWord('9. Midpoint (noun)', 'he point that divides a line segment into two equal parts.', 'Center, halfway point.');
		displayWord('10. Non-collinear (Adjective)', 'Not lying in the same straight line.', 'Non-linear, off-axis.');
		displayWord('11. Convex (verb)', 'Curved or rounded outwards, like the exterior of a sphere or circle.', 'Bulging, rounded, arched.');
		displayWord('12. Theorem (noun)', 'A statement that can be proven true by logical reasoning and/or evidence.', 'Proof, principle, law.');

 <script>
  function toggleDefinition(event) {
      const definition = event.target.nextElementSibling;
      const pronunciation = definition.nextElementSibling;
      const synonymsTitle = pronunciation.nextElementSibling;
      const synonymsList = synonymsTitle.nextElementSibling;
      const antonymsTitle = synonymsList.nextElementSibling;
      const antonymsList = antonymsTitle.nextElementSibling;
  
      if (event.target.className === 'word') {
          definition.style.display = definition.style.display === 'none' ? 'block' : 'none';
          pronunciation.style.display = pronunciation.style.display === 'none' ? 'block' : 'none';
          synonymsTitle.style.display = synonymsTitle.style.display === 'none' ? 'block' : 'none';
          antonymsTitle.style.display = antonymsTitle.style.display === 'none' ? 'block' : 'none';
      }
  }

  function toggleSynonyms(event) {
      const synonymsList = event.target.nextElementSibling;
      synonymsList.style.display = synonymsList.style.display === 'none' ? 'block' : 'none';
  }

  function toggleAntonyms(event) {
      const antonymsList = event.target.nextElementSibling;
      antonymsList.style.display = antonymsList.style.display === 'none' ? 'block' : 'none';
  }

  function displayWord(word, definition, pronunciation, synonyms, antonyms) {
      const wordDiv = document.createElement('div');
      wordDiv.className = 'word';
      wordDiv.textContent = word;
      wordDiv.addEventListener('click', toggleDefinition);

      const definitionDiv = document.createElement('div');
      definitionDiv.className = 'definition';
      definitionDiv.textContent = definition;

      const pronunciationDiv = document.createElement('div');
      pronunciationDiv.className = 'pronunciation';
      pronunciationDiv.textContent = 'Pronunciation: ' + pronunciation; // replace 'pronunciation' with actual pronunciation text

      const synonymsTitleDiv = document.createElement('div');
      synonymsTitleDiv.className = 'synonymsTitle';
      synonymsTitleDiv.textContent = 'Synonyms';
      synonymsTitleDiv.addEventListener('click', toggleSynonyms);


      const synonymsListDiv = document.createElement('div');
      synonymsListDiv.className = 'synonymsList';
      synonymsListDiv.style.display = 'none'; // initially set to 'none'
      synonymsListDiv.textContent = synonyms;    


      const antonymsTitleDiv = document.createElement('div');
      antonymsTitleDiv.className = 'antonymsTitle';
      antonymsTitleDiv.textContent = 'Antonyms';
      antonymsTitleDiv.addEventListener('click', toggleAntonyms);

      const antonymsListDiv = document.createElement('div');
      antonymsListDiv.className = 'antonymsList';
      antonymsListDiv.style.display = 'none'; // initially set to 'none'
      antonymsListDiv.textContent = antonyms;

      document.body.appendChild(wordDiv);
      document.body.appendChild(definitionDiv);
      document.body.appendChild(pronunciationDiv);
      document.body.appendChild(synonymsTitleDiv);
      document.body.appendChild(synonymsListDiv);
      document.body.appendChild(antonymsTitleDiv);
      document.body.appendChild(antonymsListDiv);
  }
</script>
